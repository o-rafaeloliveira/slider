<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
      <div class="slides">

        <input type="radio" name="button" id="radio1">
        <input type="radio" name="button" id="radio2">
        <input type="radio" name="button" id="radio3">

        <div class="slide first">
            <img src="https://fastly.picsum.photos/id/10/2500/1667.jpg?hmac=J04WWC_ebchx3WwzbM-Z4_KC_LeLBWr5LZMaAkWkF68" alt="slide 1">
        </div>

        <div class="slide">
            <img src="https://fastly.picsum.photos/id/11/2500/1667.jpg?hmac=xxjFJtAPgshYkysU_aqx2sZir-kIOjNR9vx0te7GycQ" alt="slide 2">
        </div>

        <div class="slide">
            <img src="https://fastly.picsum.photos/id/12/2500/1667.jpg?hmac=Pe3284luVre9ZqNzv1jMFpLihFI6lwq7TPgMSsNXw2w" alt="slide 3">
        </div>

        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
        </div>

      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
      </div>

    </div>

    <div class="flip-card">
      <div class="flip-card-inner">
         
          <div class="flip-card-front">
            <img src="card.jpg" alt="Frente do Card" style="width: 400px; height: 400px;">
          </div>

          <div class="flip-card-back">
            <h1>Lisbon School of Design</h1>
            <p>Alameda dos Oceanos n 63 - 1 andar<br>
              1990-208 Lisboa, Portugal</p>
              <p><b>Secretaria</b>: +351 217 655 516</p>
          </div>

      </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
